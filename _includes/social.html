
<div class="social">
  <h4>
    {% if site.github %}
    <a href="https://github.com/{{ site.github }}"><i class="fab fa-github" style="font-size:36px"></i></a>
    {% endif %}
    {% if site.email %}
    <a href="mailto:{{ site.email}}"><i class="fas fa-envelope" style="font-size:36px"></i></a>
    {% endif %}

    {% if site.twitter %}
    <a href="https://twitter.com/{{ site.twitter }}"><i class="fab fa-twitter" style="font-size:36px"></i></a>
    {% endif %}
    {% if site.linkedin %}
    <a href="https://linkedin.com/in/{{ site.linkedin }}"><i class="fab fa-linkedin" style="font-size:36px"></i></a>
    {% endif %}
    {% if site.telegram %}
    <a href="https://t.me/{{ site.telegram }}"><i class="fab fa-telegram" style="font-size:36px"></i></a>
    {% endif %}
    {% if site.facebook %}
        <a href="https://facebook.com/{{ site.facebook }}"><i class="fab fa-facebook-square" style="font-size:36px"></i></a>
    {%endif%}
    
  </h4>
</div>
